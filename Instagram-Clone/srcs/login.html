<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/main-page-tailwind.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main class="h-screen flex items-center justify-center gap-10">
      <div class="rounded-xl w-96">
        <img src="../images/temp_login.jpg" alt="" class="object-cover" />
      </div>
      <form class="">
        <div class="flex flex-col items-center border w-96 border-gray-200">
          <div class="w-2/4 mt-10 mb-10">
            <img src="/images/insta_logo.png" alt="" />
          </div>
          <div class="flex flex-col w-full justify-start">
            <div class="flex flex-col items-center justify-center gap-5">
              <input
                type="text"
                name=""
                id=""
                placeholder="Username or email"
                class="focus:outline-none border border-gray-300 pt-3 bg-gray-50 rounded-md w-5/6"
              />
              <div class="w-full flex items-center justify-center">
                <input
                  type="text"
                  name=""
                  id=""
                  class="focus:outline-none border border-gray-300 pt-3 relative bg-gray-50 rounded-md w-5/6"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="ml-7 mt-5 flex items-center gap-2">
              <input
                checked
                id="red-checkbox"
                type="checkbox"
                value=""
                class="w-4 h-4 rounded focus:ring-0"
              />
              <label for="save-info" class="text-sm">save login info</label>
            </div>
            <div class="flex justify-center items-center mt-4">
              <button class="rounded-xl bg-blue-400 w-5/6 text-white p-1">
                Log in
              </button>
            </div>
            <div class="mx-4 flex justify-center my-4">
              <div
                class="w-4/5 border border-gray-200 relative after:absolute after:text-gray-400 after:left-28 after:-top-3 after:px-2 after:content-['OR'] after:bg-white after::w-10 my-5"
              ></div>
            </div>
            <div class="w-full flex items-center justify-center text-blue-900">
              Login with facebook
            </div>
            <div class="w-full flex items-center justify-center">
              <a class="text-sm my-5 text-blue-700"> Forgot password ? </a>
            </div>
          </div>
        </div>
        <div
          class="flex items-center justify-center border w-96 h-20 border-gray-200 mt-5"
        >
          <p class="">
            Don't have an account?
            <a class="text-blue-600 cursor-pointer">Sign up</a>
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
