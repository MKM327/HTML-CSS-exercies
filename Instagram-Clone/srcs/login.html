<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/main-page-tailwind.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main class="flex justify-center items-center w-1/1 mt-8 gap-8">
      <div class="rounded-xl w-96">
        <img src="../images/temp_login.jpg" alt="" class="object-cover" />
      </div>
      <form class="flex flex-col items-center py-10 border border-black w-80">
        <div class="w-8/12 mb-10">
          <img src="../images/insta_logo.png" alt="" />
        </div>
        <input
          type="text"
          name=""
          id=""
          class="p-1 rounded focus:outline-none border border-gray-500 bg-gray-100"
          placeholder="Phone number,username or email"
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="Password"
          class="p-1 rounded focus:outline-none border border-gray-500 bg-gray-100 mt-2"
        />
        <div class="my-4">
          <input id="save" type="checkbox" />
          <label for="save">Save login info</label>
        </div>
        <button class="px-20 py-2 bg-blue-400 text-white rounded-xl">
          Log in
        </button>
      </form>
    </main>
  </body>
</html>
