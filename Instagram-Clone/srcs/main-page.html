<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/main-page-tailwind.css" />
    <title>Instagram</title>
  </head>
  <body>
    <nav class="fixed h-full w-52 m-5 mt-0 border-l-gray-900 border-r">
      <div class="w-28 my-8">
        <img src="../images/insta_logo.png" alt="" />
      </div>
      <ul>
        <li
          class="w-48 h-14 rounded-3xl flex hover:bg-slate-50 cursor-pointer justify-start items-center group"
        >
          <div class="flex">
            <div class="w-24 flex">
              <img
                src="../images/icons8-home-page-24.png"
                alt=""
                class="mr-5 group-hover:scale-105 transition duration-150 ease-in-out"
              />
              <div class="font-sans">Home</div>
            </div>
          </div>
        </li>
        <li
          class="w-48 h-14 rounded-3xl flex hover:bg-slate-50 cursor-pointer justify-start items-center group"
        >
          <div class="flex">
            <div class="w-24 flex">
              <img
                src="../images/icons8-search.svg"
                alt=""
                class="mr-5 w-6 group-hover:scale-105 transition duration-150 ease-in-out"
              />
              <div class="font-sans">Search</div>
            </div>
          </div>
        </li>
        <li
          class="w-48 h-14 rounded-3xl flex hover:bg-slate-50 cursor-pointer justify-start items-center group"
        >
          <div class="flex">
            <div class="w-24 flex">
              <img
                src="../images/icons8-compass-50.png"
                alt=""
                class="mr-5 w-6 group-hover:scale-105 transition duration-150 ease-in-out"
              />
              <div class="font-sans">Explore</div>
            </div>
          </div>
        </li>
        <li
          class="w-48 h-14 rounded-3xl flex hover:bg-slate-50 cursor-pointer justify-start items-center group"
        >
          <div class="flex">
            <div class="w-24 flex">
              <img
                src="../images/icons8-instagram-reels.svg"
                alt=""
                class="mr-5 w-6 group-hover:scale-105 transition duration-150 ease-in-out"
              />
              <div class="font-sans">Reels</div>
            </div>
          </div>
        </li>
        <li
          class="w-48 h-12 rounded-3xl flex hover:bg-slate-50 cursor-pointer justify-start items-center group"
        >
          <div class="flex">
            <div class="w-24 flex">
              <img
                src="../images/icons8-facebook-messenger.svg"
                alt=""
                class="mr-5 w-6 group-hover:scale-105 transition duration-150 ease-in-out"
              />
              <div class="font-sans">Messages</div>
            </div>
          </div>
        </li>
        <li
          class="w-48 h-14 rounded-3xl flex hover:bg-slate-50 cursor-pointer justify-start items-center group"
        >
          <div class="flex">
            <div class="w-24 flex">
              <img
                src="../images/icons8-favorite-30.png"
                alt=""
                class="mr-5 w-6 group-hover:scale-105 transition duration-150 ease-in-out"
              />
              <div class="font-sans">Notifications</div>
            </div>
          </div>
        </li>
        <li
          class="w-48 h-14 rounded-3xl flex hover:bg-slate-50 cursor-pointer justify-start items-center group"
        >
          <div class="flex">
            <div class="w-24 flex">
              <img
                src="../images/icons8-add-new-50.png"
                alt=""
                class="mr-5 w-6 group-hover:scale-105 transition duration-150 ease-in-out"
              />
              <div class="font-sans">Create</div>
            </div>
          </div>
        </li>
        <li
          class="w-48 h-14 rounded-3xl flex hover:bg-slate-50 cursor-pointer justify-start items-center group"
        >
          <div class="flex">
            <div class="w-24 flex">
              <img
                src="../images/icons8-male-user-50.png"
                alt=""
                class="mr-5 w-6 group-hover:scale-105 transition duration-150 ease-in-out"
              />
              <div class="font-sans">Profile</div>
            </div>
          </div>
        </li>
        <li
          class="w-48 h-14 rounded-3xl flex hover:bg-slate-50 cursor-pointer justify-start items-center mt-28 group relative"
        >
          <ul class="absolute h-auto bg-white bottom-10 w-52 p-2 shadow-lg">
            <li class="w-auto flex justify-between z-10 mb-5">
              <div>Settings</div>
              <div class="w-6">
                <img src="../images/icons8-settings.svg" alt="" />
              </div>
            </li>
            <li class="w-auto flex justify-between z-10 mb-5">
              <div>Save</div>
              <div class="w-6">
                <img src="../images/icons8-bookmark-64.png" alt="" />
              </div>
            </li>
            <li class="w-auto flex justify-between z-10 mb-5">
              <div>Switch appearance</div>
              <div class="w-6">
                <img src="../images/icons8-crescent-moon-50.png" alt="" />
              </div>
            </li>
            <li class="w-auto flex justify-between z-10 mb-5">
              <div>Your activity</div>
              <div class="w-6">
                <img src="../images/icons8-clock.svg" alt="" />
              </div>
            </li>
            <li class="w-auto flex justify-between z-10 mb-5">
              <div>Report a problem</div>
              <div class="w-6">
                <img src="../images/icons8-failed-24.png" alt="" />
              </div>
            </li>
          </ul>
          <div class="flex">
            <div class="w-24 flex">
              <img
                src="../images/icons8-menu.svg"
                alt=""
                class="mr-5 w-6 group-hover:scale-105 transition duration-150 ease-in-out"
              />
              <div class="font-sans">More</div>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>
