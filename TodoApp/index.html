<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./styles/details.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <select name="select" id="todo-select" class="todo-select">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
    <div class="wrapper dark">
      <div class="todo-save-menu" id="todo-save-menu">
        <div class="save-menu-wrapper">
          <div class="menu-close">
            <button onclick="closeAddMenu()">X</button>
          </div>
          <div>
            <input
              name="input-header"
              type="text"
              class="input-text input-text-header"
              placeholder="Header"
            />
          </div>
          <div class="">
            <textarea
              name=""
              id=""
              cols=" 90"
              rows="7"
              class="input-text-desc"
              placeholder="Description"
            ></textarea>
          </div>
          <div><button class="input-btn save-menu-btn">Save</button></div>
        </div>
      </div>
      <div class="container">
        <h2 class="todo-header">Todo App</h2>
        <button onclick="openAddMenu()">Add New Note</button>
        <div class="todo-content">
          <div class="todo-item">
            <div style="display: flex">
              <div>
                <button
                  class="test"
                  id="rotate-btn"
                  onclick="rotate('rotateArrow','todoDetails');"
                >
                  <i id="rotateArrow" class="arrow right"></i>
                </button>
              </div>
              <span>asdaskdjkşaşa</span>
            </div>
            <div>
              <button>X</button>
              <button>U</button>
            </div>
            <div class="todo-details details-closed" id="todoDetails">
              <div>
                <h3>asdaskdjkşaşa</h3>
                <span>Date</span>
              </div>

              <div class="details-description">
                <p>
                  DescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescription
                </p>
              </div>
            </div>
          </div>
          <div class="todo-item">
            <div>
              <button
                class="test"
                id="rotate-btn"
                onclick="rotate('rotateArrow2','todoDetails2');"
              >
                <i id="rotateArrow2" class="arrow right"></i>
              </button>
              <span>asdaskdjkşaşa</span>
            </div>
            <div>
              <button>X</button>
              <button>U</button>
            </div>
            <div class="todo-details details-closed" id="todoDetails2">
              <div>
                <h3>asdaskdjkşaşa</h3>
                <span>Date</span>
              </div>
              <span>Description</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
