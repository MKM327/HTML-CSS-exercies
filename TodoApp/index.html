<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css/menu.css" />
    <link rel="stylesheet" href="./styles.css/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <select name="select" id="todo-select" class="todo-select">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
    <div class="wrapper">
      <div class="todo-save-menu" id="todo-save-menu">
        <div class="save-menu-wrapper">
          <div class="menu-close">
            <button onclick="closeAddMenu()">X</button>
          </div>
          <div>
            <input
              name="input-header"
              type="text"
              class="input-text input-text-header"
              placeholder="Header"
            />
          </div>
          <div class="">
            <textarea
              name=""
              id=""
              cols=" 90"
              rows="7"
              class="input-text-desc"
              placeholder="Description"
            ></textarea>
          </div>
          <div><button class="input-btn save-menu-btn">Save</button></div>
        </div>
      </div>
      <div class="container">
        <h2 class="todo-header">Todo App</h2>
        <button onclick="openAddMenu()">Add New Note</button>
        <div class="todo-content">
          <div class="todo-item">
            <span>asdaskdjkşaşa</span>
            <div>
              <button>X</button>
              <button>U</button>
            </div>
          </div>
          <div class="todo-item">
            <span>asdaskdjkşaşa</span>
            <div>
              <button>X</button>
              <button>U</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
