<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Textbox</title>
  </head>
  <body style="display: flex">
    <!--Linkedln login-->
    <div>
      <label
        for="email"
        style="color: rgb(110, 109, 110); font-family: sans-serif"
        >Email</label
      ><br />
      <input
        type="text"
        name="email"
        id=""
        placeholder=""
        class="linkedln-input"
      />
      <p style="color: rgb(110, 109, 110); font-family: sans-serif">
        By clicking Agree & Join, you agree to the Privacy Policy
      </p>
      <button class="linkedln-btn">Agree & Join</button>
    </div>
    
    <!--Twitter-->
    <div class="twitter-div">
      <img
        src="Twitter-img.jpg"
        alt="img-holder"
        class="twitter-img"
        style="vertical-align: middle"
      />
      <span style="margin-right: 100px;">
        What's Happening?</span
      >
      <button class="twitter-btn"">Tweet</button>
    </div>
  </body>
</html>
