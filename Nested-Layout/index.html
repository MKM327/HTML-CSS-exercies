<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nested Layout</title>
  </head>
  <body>
    <div style="display: flex; margin-right: 20px">
      <div style="margin-right: 20px">
        <div class="layout">
          <img src="/Resources/Twitter-img.jpg" alt="" class="layout-img" />
          <div class="text-layout">
            <strong>oliver</strong>
            <p class="text">banana</p>
            <p class="text">Popular</p>
          </div>
          <button class="layout-btn">Follow</button>
        </div>
        <div class="layout">
          <img src="/Resources/Twitter-img.jpg" alt="" class="layout-img" />
          <div class="text-layout">
            <strong>oliver</strong>
            <p class="text">banana</p>
            <p class="text">Popular</p>
          </div>
          <button class="layout-btn">Follow</button>
        </div>
      </div>
      <!--Youtube-Videos-->
      <div>
        <div style="display: flex; margin-bottom: 10px">
          <img
            src="https://i.ytimg.com/vi/G3e-cpL7ofc/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCVzjianD_GpKIvMvZ1jHaBet0rug"
            alt=""
            class="youtube-img"
          />
          <div>
            <strong>How to compete against CS degrees</strong>
            <p class="youtube-p">SuperSimpleDev</p>
            <div style="display: flex">
              <p class="youtube-p">1.5K reviews</p>
              <p class="youtube-p">4 Mounth's ago</p>
            </div>
          </div>
        </div>
        <div style="display: flex">
          <img
            src="https://i.ytimg.com/vi/G3e-cpL7ofc/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCVzjianD_GpKIvMvZ1jHaBet0rug"
            alt=""
            class="youtube-img"
          />
          <div>
            <strong>How to compete against CS degrees</strong>
            <p class="youtube-p">SuperSimpleDev</p>
            <div style="display: flex">
              <p class="youtube-p">1.5K reviews</p>
              <p class="youtube-p">4 Mounth's ago</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
