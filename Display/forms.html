<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms</title>
  </head>
  <body>
    <div style="display: flex">
      <!--Sign Up form-->
      <form action="" style="display: inline-block">
        <div style="display: block; margin-bottom: 8px">
          <input
            type="text"
            name=""
            id=""
            placeholder="First Name"
            class="signup-tbx"
            style="width: 120px"
          />
          <input
            type="text"
            name=""
            id=""
            placeholder="Last Name"
            class="signup-tbx name"
            style="width: 120px"
          />
        </div>
        <input
          type="text"
          name=""
          id=""
          placeholder="Email"
          class="signup-tbx email"
          style="width: 250px; margin-bottom: 8px"
        />
        <br />
        <button class="signup-btn">Sign Up</button>
      </form>
      <!--Uber form-->
      <form action="" style="margin-left: 10px">
        <h1 style="margin: 0px">Request a ride now</h1>
        <input
          type="text"
          class="uber-tbx"
          placeholder="Enter pickup location"
          style="display: block; margin-bottom: 5px"
        />
        <input
          type="text"
          class="uber-tbx"
          placeholder="Enter destination"
          style="display: block"
        />
        <button class="uber-btn-req">Request Now</button>
        <button class="uber-btn-sch">Schedule for later</button>
      </form>
    </div>
  </body>
</html>
