<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/main-content.css" />
  </head>
  <body>
    <nav class="navbar-wrapper">
      <ul class="navbar-list">
        <li>
          <div class="navbar-img">
            <img src="./images/icons8-home.svg" alt="" />
          </div>
          <div class="navbar-name">Home</div>
        </li>
        <li>
          <div class="navbar-img">
            <img src="./images/icons8-search.svg" alt="" />
          </div>
          <div class="navbar-name">Search</div>
        </li>
        <li>
          <div class="navbar-img">
            <img src="" alt="" />
          </div>
          <div class="navbar-name">Your Library</div>
        </li>
        <li>
          <div class="navbar-img">
            <img src="./images/icons8-plus-64.png" alt="" />

        <li>
          <div class="navbar-img">
            <img src="" alt="" />
          </div>
          <div class="navbar-name">Liked songs</div>
        </li>
      </ul>
    </nav>
    <div class="main-wrapper">
      <div class="upper-wrapper">
        <div>
          <div class="arrow-left">

          </div>
          <div class="arrow-right">
            <img src="images/icons8-chevron-right-30.png" alt="" />

            <img src="images/icons8-user-24.png" alt="" />

          <div class="profile-arrow">
            <img src="images/icons8-expand-arrow-24.png" alt="" />

        </div>
      </div>
      <div class="content-wrapper">
        <div>Good Evening</div>
        <div class="recent-musics">
          <div class="item">
            <div class="music-img">
              <img src="" alt="" />

            <div class="music-name">GÜNLÜK</div>

          <div class="item">

              <img src="" alt="" />
            </div>
            <div class="music-name">GÜNLÜK</div>
          </div>
        </div>
      </div>
    </div>

</html>
