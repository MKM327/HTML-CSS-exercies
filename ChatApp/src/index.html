<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>ChatApp</title>
  </head>
  <body class="bg-primary-color">
    <div class="w-4/5 m-auto h-full flex items-center">
      <div
        class="w-full h-4/5 rounded-lg bg-primary-color border flex gap-2 border-text-color"
      >
        <div
          class="flex flex-col items-center justify-between h-full border-r p-2 border-r-text-color"
        >
          <div class="">
            <div class="rounded-full bg-white p-2">
              <i class="fa-solid fa-comments text-blue-400 text-xl"></i>
            </div>
          </div>
          <div class="flex flex-col gap-1">
            <div class="rounded-full bg-sent-message-color p-2 w-10">
              <i class="fa-solid fa-comments text-white 600 text-lg"></i>
            </div>
            <div class="rounded-full bg-primary-color p-2 w-10 text-center">
              <i class="fa-regular fa-user text-text-color text-lg"></i>
            </div>
            <div
              class="rounded-full bg-primary-color p-2 flex justify-center w-10 aspect-square items-center"
            >
              <i
                class="fa-regular fa-bookmark text-text-color text-lg text-center"
              ></i>
            </div>
            <div class="rounded-full bg-primary-color p-2">
              <img src="../images/settings.svg" alt="" />
            </div>
          </div>
          <div class="">
            <div
              class="rounded-full bg-primary-color p-2 flex justify-center w-10 aspect-square items-center"
            >
              <i class="fa-solid fa-plus text-text-color"></i>
            </div>
            <div
              class="rounded-full bg-primary-color p-2 flex justify-center w-10 aspect-square items-center"
            >
              <i class="fa-solid fa-id-card text-text-color"></i>
            </div>
          </div>
        </div>
        <section class="flex flex-col">
          <div class="flex items-center justify-center">
            <div>
              <i class="fa-solid fa-id-card text-text-color"></i>
            </div>
            <div>
              <h4 class="text-white">NAME</h4>
              <span class="text-white">account</span>
            </div>
            <div><i class="fa-solid fa-ellipsis-vertical text-white"></i></div>
          </div>
          <div></div>
        </section>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/34181772a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
