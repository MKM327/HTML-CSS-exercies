        <div class="cart-flex">

    <div class="container profile">
      <div class="profile-update">
        <div class="profile-info">
          <div>

          </div>
          <div>
            <label for="Name">Email</label>
            <input type="email" class="add-input" id="Name" />
          </div>
          <button class="add-btn">Update</button>
        </div>
        <div class="profile-info">
          <div>
            <label for="Name">Old Password</label>
            <input type="email" class="add-input" id="Name" />
          </div>
          <div>
            <label for="Name">New Password</label>
            <input type="email" class="add-input" id="Name" />
          </div>
          <button class="add-btn">Update Password</button>
        </div>
      </div>
      <div class="user-products">

        <div class="user-row">
          <div class="product-wrapper">
            <div class="user-image-wrapper">
              <img src="images/shoe1.jpg" alt="" />
            </div>
            <div class="product-info-wrapper">
              <div class="user-header-wrapper">
                <div class="user-product-header">Header</div>
              </div>
              <div class="user-product-header">Price : {price}</div>
