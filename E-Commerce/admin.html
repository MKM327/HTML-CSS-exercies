<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/E-Commerce/styles/styles.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <nav>
      <ul class="navbar-elements">
        <li><a href="index.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="Login.html">Sign in</a></li>
      </ul>
    </nav>
    <div class="dashboard-container">
      <div class="dashboard-wrapper">
        <form class="dashboard-edit">
          <div class="dashboard-quit"><div class="quit-item">X</div></div>
          <div class="input-container">
            <input type="text" class="dashboard-input" id="name" />
            <label for="name" class="input-label">Name</label>
          </div>
          <div class="input-container">
            <input type="text" class="dashboard-input" id="type" />
            <label for="type" class="input-label">Type</label>
          </div>
          <div class="input-container">
            <input type="text" class="dashboard-input" id="price" />
            <label for="name" class="input-label">Name</label>
          </div>
          <div class="input-container">
            <input type="text" class="dashboard-input" id="quantity" />
            <label for="name" class="input-label">Quantity</label>
          </div>
          <button class="product-button">Add/Update</button>
        </form>
        <div class="dashboard-menus">
          <button class="menu-button">Product</button>
          <button class="menu-button">Users</button>
        </div>
        <div class="dashboard-task">
          <ul class="dashboard-list">
            <li class="dashboard-menu">
              <div class="dashboard-operations">
                <button class="menu-button operation">Add</button>
                <button class="menu-button operation">Edit</button>
                <button class="menu-button operation">Delete</button>
              </div>
            </li>
          </ul>
          <div class="item-wrapper">
            <table class="dashboard-item-list">
              <tr class="dashboard-item-header">
                <th class="dashboard-column">Product Name</th>
                <th class="dashboard-column">Product Type</th>
                <th class="dashboard-column">Price</th>
                <th class="dashboard-column">Quantity</th>
              </tr>
              <tr class="dashboard-item">
                <td class="dashboard-column">Name</td>
                <td class="dashboard-column">type</td>
                <td class="dashboard-column">Price</td>
                <td class="dashboard-column">Quantity</td>
              </tr>
              <tr class="dashboard-item">
                <td class="dashboard-column">Name</td>
                <td class="dashboard-column">type</td>
                <td class="dashboard-column">Price</td>
                <td class="dashboard-column">Quantity</td>
              </tr>
              <tr class="dashboard-item">
                <td class="dashboard-column">Name</td>
                <td class="dashboard-column">type</td>
                <td class="dashboard-column">Price</td>
                <td class="dashboard-column">Quantity</td>
              </tr>
              <tr class="dashboard-item">
                <td class="dashboard-column">Name</td>
                <td class="dashboard-column">type</td>
                <td class="dashboard-column">Price</td>
                <td class="dashboard-column">Quantity</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
